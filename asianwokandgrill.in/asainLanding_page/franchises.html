<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Franchise | Coming Soon</title>

  <!-- Google Font -->
  <link href="https://fonts.googleapis.com/css2?family=Cormorant+Garamond:wght@300;400;600&display=swap" rel="stylesheet">

  <style>
    *{
      margin:0;
      padding:0;
      box-sizing:border-box;
    }

    body{
      height:100vh;
      display:flex;
      justify-content:center;
      align-items:center;
      background:#1f0000; /* your wine theme */
      color:#c7a46b;
      font-family:'Cormorant Garamond', serif;
      text-align:center;
    }

    .coming-wrapper{
      padding:20px;
    }

    h1{
      font-size:70px;
      font-weight:300;
      letter-spacing:8px;
      margin-bottom:20px;
    }

    p{
      font-size:20px;
      letter-spacing:2px;
      color:#e9e4dc;
    }

    @media(max-width:768px){
      h1{
        font-size:40px;
        letter-spacing:4px;
      }
      p{
        font-size:16px;
      }
    }
  </style>
</head>

<body>

  <div class="coming-wrapper">
    <h1>FRANCHISE</h1>
    <p>Coming Soon</p>
  </div>

  <button id="scrollTopBtn" aria-label="Scroll to top" style="position: fixed; left: 20px; bottom: 20px; width: 46px; height: 46px; border-radius: 50%; background: #c7a46b; color: #1f0000; border: 1px solid rgba(255,255,255,0.6); display: none; align-items: center; justify-content: center; cursor: pointer; z-index: 3000; box-shadow: 0 6px 18px rgba(0,0,0,0.25); font-size: 18px;">â†‘</button>
  <script>
  (function setupScrollTopButton() {
    const btn = document.getElementById('scrollTopBtn');
    if (!btn) return;
    btn.addEventListener('click', () => {
      window.scrollTo({ top: 0, behavior: 'smooth' });
    });
    function toggleBtn() {
      btn.style.display = window.scrollY > 300 ? 'flex' : 'none';
    }
    window.addEventListener('scroll', toggleBtn, { passive: true });
    toggleBtn();
  })();
  </script>

</body>
</html>
