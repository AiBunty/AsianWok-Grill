<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Pick Your Craving</title>
      <link rel="icon" href="assets/images/circlelogo.png">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <link href="https://fonts.googleapis.com/css2?family=Cormorant+Garamond:wght@400;500;600;700&display=swap" rel="stylesheet">


    <style>
        /* RESET */
/* RESET */
* {
  margin: 0;
  padding: 0;
  box-sizing: border-box;
}

/* BODY */
body {
  font-family: "Georgia", serif;
  background: radial-gradient(circle at top, #1a1a1a, #0b0b0b);
  color: #ffffff;
  min-height: 100vh;
}

/* MAIN WRAPPER */
.gateway {
  min-height: 100vh;
  display: flex;
  flex-direction: column;
  align-items: center;
  justify-content: flex-start; /* ⬅️ important */
  gap: 48px;
  padding-top: 60px;           /* ⬅️ breathing space */
  padding-bottom: 60px;
}


/* TOP LOGO */
/* TOP LOGO FIX */
.gateway-logo {
  width: 100%;
  display: flex;
  justify-content: center;
  align-items: center;
}

.gateway-logo img {
  width: 150px;        /* desktop size */
  height: auto;        /* keep aspect ratio */
  object-fit: contain;
  display: block;
}

/* TITLE */
.gateway-title {
  font-family: "Cormorant Garamond", serif;
  font-size: 60px;          /* desktop size */
  font-weight: 500;         /* VERY important */
  letter-spacing: -0.2px;   /* tight like screenshot */
  line-height: 1.1;
  color: #f5f3ef;
  text-align: center;
}



/* BRAND SELECTION */
.brand-selection {
  display: flex;
  gap: 120px;
  margin-top: 20px;
}

/* BRAND CARD */
.brand-card {
  text-decoration: none;
  color: inherit;
  width: 420px;            /* ⬅️ BIGGER WIDTH */
  text-align: center;
}

/* ARCH IMAGE */
.brand-image {
  width: 100%;
  height: 560px;           /* ⬅️ BIGGER HEIGHT */
  border-radius: 240px 240px 28px 28px;
  overflow: hidden;
  background-size: cover;
  background-position: center;
  margin-bottom: 28px;
  transition: transform 0.4s ease;
}

/* CLIENT IMAGES */
.brand-awg .brand-image {
  background-image: url("assets/images/Main Page/Output/AWG.png");
}

.brand-nc .brand-image {
  background-image: url("assets/images/Main Page/Output/NC.png");
}

/* CONTENT */
.brand-content {
  display: flex;
  flex-direction: column;
  align-items: center;
  gap: 14px;
}

/* DUMMY LOGO */
.brand-logo {
  width: 64px;
  height: 64px;
  border-radius: 50%;
  border: 1px solid #caa46a;
  display: flex;
  align-items: center;
  justify-content: center;
  font-weight: 600;
  letter-spacing: 1px;
  color: #caa46a;
}

/* BRAND NAME */
.brand-name {
  font-size: 20px;
  letter-spacing: 2.5px;
  text-transform: uppercase;
}

/* SIMPLE HOVER (OPTIONAL – SAFE) */
.brand-card:hover .brand-image {
  transform: scale(1.03);
}

/* =========================
   MOBILE RESPONSIVE FIX
   ========================= */

@media (max-width: 768px) {

  .gateway-title {
    font-size: 34px;
  }

  .brand-selection {
    flex-direction: row;      /* ⬅️ keep cards side by side */
    gap: 16px;                /* ⬅️ smaller gap for mobile */
    margin-top: 10px;
    justify-content: center;
    padding: 0 10px;
  }

  .brand-card {
    width: 45vw;              /* ⬅️ each card takes ~45% of viewport */
    max-width: 200px;         /* ⬅️ reasonable max width */
  }

  .brand-image {
    height: 280px;            /* ⬅️ reduced height for mobile */
    border-radius: 140px 140px 18px 18px;
  }

  .brand-name {
    font-size: 14px;
    letter-spacing: 1.5px;
  }

  .gateway-logo img {
    width: 96px;
  }

  .brand-card:hover .brand-image {
    transform: none;
  }
}


    </style>
</head>


    <!-- Main Wrapper -->
   <body>

  <main class="gateway">

    <!-- Top Symbol -->
<div class="gateway-logo">
  <img src="assets/images/uppersvg.png" alt="Brand Logo">
</div>


    <!-- Heading -->
    <h1 class="gateway-title">Pick your craving</h1>

    <!-- Brand Cards -->
    <section class="brand-selection">

      <!-- Asian Wok & Grill -->
      <a href="home.html" class="brand-card brand-awg">
        <div class="brand-image"></div>

      
      </a>

      <!-- Namaste Chef -->
      <a href="https://namastechefawg.in/" class="brand-card brand-nc">
        <div class="brand-image"></div>

      
      </a>

    </section>

  </main>

  <button id="scrollTopBtn" aria-label="Scroll to top" style="position: fixed; left: 20px; bottom: 20px; width: 46px; height: 46px; border-radius: 50%; background: #c7a46b; color: #1f0000; border: 1px solid rgba(255,255,255,0.6); display: none; align-items: center; justify-content: center; cursor: pointer; z-index: 3000; box-shadow: 0 6px 18px rgba(0,0,0,0.25); font-size: 18px;">↑</button>
  <script>
  (function setupScrollTopButton() {
    const btn = document.getElementById('scrollTopBtn');
    if (!btn) return;
    btn.addEventListener('click', () => {
      window.scrollTo({ top: 0, behavior: 'smooth' });
    });
    function toggleBtn() {
      btn.style.display = window.scrollY > 300 ? 'flex' : 'none';
    }
    window.addEventListener('scroll', toggleBtn, { passive: true });
    toggleBtn();
  })();
  </script>

</body>
</html>
